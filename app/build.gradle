import com.leinardi.template.buildsrc.Libs

apply from: rootProject.file('gradle/base-app.gradle')
apply plugin: 'com.google.firebase.crashlytics'

android {

    defaultConfig {
        applicationId "com.leinardi.template"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation Libs.AndroidX.Activity.activityCompose
    implementation Libs.AndroidX.Lifecycle.runtime
    implementation Libs.AndroidX.Navigation.compose
    implementation Libs.AndroidX.appcompat
    implementation Libs.AndroidX.coreKtx
    implementation Libs.AndroidX.startup

    testImplementation Libs.JUnit.junit
    androidTestImplementation Libs.AndroidX.Test.Ext.junit
    androidTestImplementation Libs.AndroidX.Test.espressoCore
    androidTestImplementation Libs.AndroidX.Compose.ui

    debugImplementation Libs.AndroidX.Compose.tooling

    // Modules
    implementation project(':modules:feature-bar')
    implementation project(':modules:feature-foo')

}
