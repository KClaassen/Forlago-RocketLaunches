import com.leinardi.androidtemplateproject.buildsrc.Libs

apply from: rootProject.file('gradle/base-app.gradle')
apply plugin: 'com.google.firebase.crashlytics'

android {

    defaultConfig {
        applicationId "com.leinardi.androidtemplateproject"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation Libs.AndroidX.Activity.activityCompose
    implementation Libs.AndroidX.Lifecycle.runtime
    implementation Libs.AndroidX.appcompat
    implementation Libs.AndroidX.coreKtx
    implementation Libs.AndroidX.startup

    testImplementation Libs.JUnit.junit
    androidTestImplementation Libs.AndroidX.Test.Ext.junit
    androidTestImplementation Libs.AndroidX.Test.espressoCore
    androidTestImplementation Libs.AndroidX.Compose.ui

    debugImplementation Libs.AndroidX.Compose.tooling

    // Modules
    implementation project(':modules:core-i18n')

    implementation project(':modules:feature-home')

}
