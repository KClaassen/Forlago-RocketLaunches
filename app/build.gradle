import com.leinardi.androidtemplateproject.buildsrc.Libs

apply from: rootProject.file('gradle/base-app.gradle')

android {

    defaultConfig {
        applicationId "com.leinardi.androidtemplateproject"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion Libs.AndroidX.Compose.version
    }
}

dependencies {

    implementation Libs.AndroidX.coreKtx
    implementation Libs.AndroidX.appcompat
    implementation Libs.AndroidX.Material.material
    implementation Libs.AndroidX.Compose.ui
    implementation Libs.AndroidX.Compose.material
    implementation Libs.AndroidX.Compose.tooling
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation Libs.AndroidX.Activity.activityCompose

    testImplementation Libs.JUnit.junit
    androidTestImplementation Libs.AndroidX.Test.Ext.junit
    androidTestImplementation Libs.AndroidX.Test.espressoCore
    androidTestImplementation Libs.AndroidX.Compose.ui

    debugImplementation Libs.AndroidX.Compose.tooling
}
