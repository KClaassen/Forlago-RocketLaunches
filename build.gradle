// Top-level build file where you can add configuration options common to all sub-projects/modules.

import com.leinardi.androidtemplateproject.buildsrc.Libs

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath Libs.AndroidX.Navigation.safeArgsPlugin
        classpath Libs.Firebase.crashlyticsGradlePlugin
        classpath Libs.Detekt.gradlePlugin
        classpath Libs.Hilt.gradlePlugin
        classpath Libs.Kotlin.gradlePlugin
        classpath Libs.androidGradlePlugin
        classpath Libs.spotlessGradlePlugin
        classpath Libs.versionsGradlePlugin
    }
}

apply from: 'gradle/detekt.gradle'
apply from: 'gradle/feature.gradle'
apply from: 'gradle/spotless.gradle'
apply from: 'gradle/versions.gradle'
