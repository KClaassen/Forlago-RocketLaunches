import com.leinardi.template.buildsrc.Libs

apply from: rootProject.file('gradle/base-library.gradle')

android {
    resourcePrefix 'ui_'
    defaultConfig {
        consumerProguardFiles "$projectDir/proguard-ui-consumer-rules.pro"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion Libs.AndroidX.Compose.version
    }
}

dependencies {
    api Libs.AndroidX.Material.material
    api Libs.AndroidX.Compose.ui
    api Libs.AndroidX.Compose.material
    api Libs.AndroidX.Compose.runtime
    api Libs.AndroidX.Compose.runtimeLivedata
    api Libs.AndroidX.Compose.tooling
    api "androidx.compose.material:material-icons-extended:1.0.2"
}
